<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Agence de voyages Booki</title>
        <link rel="stylesheet" href="CSS/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7d81c856fa.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div id="logo">
                    <img src="images/logo/Booki.png" alt="logo Booki">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </nav>

        </header>

        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>

        <h2>En plein centre-ville ou en pleine nature</h2>

        <div id="recherche">
            <div id="encadreiconemap">
            <i class="fa-solid fa-location-dot" id="iconemap"></i>
            </div>
            <form method="get" action="">
                <input type="search" id="search" name="lieu" value="Marseille, France" />
                <button id="bouton">Rechercher</i></button>
                <button id="loupe"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
            </form>
        </div>
        
        <div id="filtres">
            <h3>Filtres</h3>
            <div id="prixetfamilial">
                <div id="prix">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <h4>Économique</h4>
                </div>
                <div id="familial">
                    <i class="fa-solid fa-person"></i>
                    <h4>Familial</h4>
                </div>
            </div>
            <div id="romantiqueetanimaux">
                <div id="romantique">
                    <i class="fa-solid fa-heart"></i>
                    <h4>Romantique</h4>
                </div>
                <div id="animaux">
                    <i class="fa-solid fa-dog"></i>
                    <h4>Animaux autorisés</h4>
                </div>
            </div>
        </div>

    </body>
</html>
